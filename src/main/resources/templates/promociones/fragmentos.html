<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla_1 :: head}">
        <title>CoFFeLife</title>
    </head>
    <body>
        
        <section th:fragment="mostrarPromocion">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="promo : ${promociones}">
                            <td th:text="${promo.nombre}"></td>
                            <td th:text="${promo.descripcion}"></td>
                            <td th:text="${promo.precio}"></td>
                            <td>
                                <form th:action="@{/promociones/eliminar/{id}(id=${promo.id})}" method="post">
                                    <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>


        <section th:fragment="botonesAgregar" class="m-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            sec:authorize="hasRole('ROLE_ADMIN')"
                            type="button" 
                            class="mt-3 mb-3 btn btn-primary" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarPromocion">
                            <i class="fas fa-plus"></i> Agregar Promoción
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="listadoPromociones">
            <div id="agregarPromocion" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="modalAgregarPromocion" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #024e02 !important; color: white !important;">
                            <h5 class="modal-title" id="modalAgregarPromocion">Agregar Promoción</h5>
                            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 

                        <form th:action="@{/promociones/guardar}" method="post" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required />
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <textarea class="form-control" name="descripcion" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precio">Precio Total</label>
                                    <input type="number" step="0.01" class="form-control" name="precio" required />
                                </div>

                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen</label>
                                    <input type="file" name="archivoImagen" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label>Seleccionar Productos</label><br>
                                        <div style="max-height: 200px; overflow-y: auto;">
                                            <th:block th:each="producto : ${productos}">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="productosSeleccionados" th:value="${producto.idProducto}" id="producto_${producto.idProducto}">
                                                        <label class="form-check-label" th:for="'producto_' + ${producto.idProducto}" th:text="${producto.descripcion}"></label>
                                                </div>
                                            </th:block>
                                        </div>
                                </div>
                            </div>           
                            <div class="modal-footer">
                                <button class="btn btn-success" type="submit">Guardar Promoción</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="promocionesUsuario">
            <section  class="container mt-3 mb-2">
                <a class="btn back-btn" th:href="@{/}">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
            </section>
            <div class="container py-4">
                <div class="row g-4">
                    <div class="col-md-4" th:each="promo : ${promociones}">
                        <div class="card h-100 border" style="border-color: var(--verde-secundario); box-shadow: 0 2px 8px var(--sombra);">
                            <div class="card-header text-white" style="background-color: var(--verde-medio);">
                                <h5 class="mb-0" th:text="${promo.nombre}">Nombre Promo</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text text-truncate" th:text="${promo.descripcion}">Descripción de la promoción…</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <span class="fw-bold" th:text="'$' + ${promo.precio}">Precio</span>
                                <button class="btn btn-sm" style="background-color: var(--verde-secundario); color: var(--blanco);"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#modalPromo' + ${promo.id}"
                                        onmouseover="this.style.backgroundColor = 'var(--verde-hover)'"
                                        onmouseout="this.style.backgroundColor = 'var(--verde-secundario)'">
                                    Ver más

                            </div>
                        </div>

                        <div class="modal fade" th:id="'modalPromo' + ${promo.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content border-0 shadow-lg">

                                   <img th:src="${promo.imagenUrl}"
                                         class="card-img-top"
                                         style="object-fit: cover; height: 250px; width: 100%;"
                                         alt="Imagen de la promoción">

                                        <div class="modal-body p-4">
                                            <h5 class="card-title text-center mb-3" th:text="${promo.nombre}">Nombre Promo</h5>
                                            <p class="card-text" th:text="${promo.descripcion}">Descripción de la promoción…</p>
                                            <h6 class="mt-4">Productos incluidos:</h6>
                                            <ul class="list-group list-group-flush mb-3">
                                                <li class="list-group-item px-0"
                                                    th:each="prod : ${promo.productos}"
                                                    th:text="${prod.descripcion}">Producto X</li>
                                            </ul>
                                            <p class="fw-bold fs-5 text-end">Precio: <span th:text="'$' + ${promo.precio}">Precio</span></p>
                                        </div>

                                        <div class="modal-footer border-0 justify-content-center pb-4">
                                            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                        </button>


                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
