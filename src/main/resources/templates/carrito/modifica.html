
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla_1 :: head}">
        <title>CoFFeLife</title>
    </head>
    <body>
        <header th:replace="~{layout/headerLogin :: header}"/>

        <div class="container mt-5">
           <div class="row row-cols-6">
                <a th:href="@{/carrito/listado}" class="btn btn-verde-claro" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-reply"></i> [[#{accion.regresar}]]
                </a>
            </div>

            <div class="row row-cols-1 row-cols-md-2 my-4">
                <div class="card" style="border-radius: 10px; box-shadow: 0 4px 8px var(--sombra);">
                    <div class="card-header bg-primary text-white">
                        [[#{carrito.datos}]]
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 1.2em; color: var(--verde-principal);">[[${item.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">
                            [[${item.precio} + ' (' + ${item.existencias} + ')']]
                        </h6>
                        <p class="card-text" style="font-size: 0.9em;">[[${item.detalle}]]</p>
                    </div>
                </div>

                <div class="card" style="border-radius: 10px; box-shadow: 0 4px 8px var(--sombra);">
                    <div class="card-body text-center">
                        <figure>
                            <img th:src="@{${item.rutaImagen}}" class="img-fluid rounded" style="max-width: 120px; object-fit: cover;"/>
                        </figure>

                        <form th:action="@{/carrito/guardar}" method="post" th:object="${item}">
                            <input type="hidden" name="idArticulo" th:field="*{idProducto}"/>

                           <div class="form-group">
                                <label for="cantidad">[[#{carrito.cantidad}]]:</label>
                                <input type="number" name="cantidad" th:field="*{cantidad}" min="1" th:max="${item.existencias}" class="form-control"/>
                            </div>

                            <div class="form-group mt-3">
                                <button class="btn btn-verde-oscuro" type="submit" name="guardar" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                                    <i class="fas fa-save"></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </form>

                        <a th:href="@{/carrito/eliminar/}+${item.idProducto}" class="btn btn-danger mt-2" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="~{layout/plantilla_1 :: footer}"/>

    </body>
</html>
