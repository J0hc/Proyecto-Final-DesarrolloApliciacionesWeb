<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>CoFFeLife</title>
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la página para regresar -->
        <section th:fragment="nuevoUsuario" class="mt-5 mb-5">
            <div class="row py-2">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <section>
                        <div class="col-md-4 d-grid mb-2">
                            <a th:href="@{/login}" class="btn btn-verde-claro">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/registro/crearUsuario}" th:object="${usuario}"
                          class="was-validated">
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="text-center">[[#{usuario.agregar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="username">[[#{usuario.username}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="username" th:field="*{username}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombre">[[#{usuario.nombre}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre" th:field="*{nombre}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="apellidos">[[#{usuario.apellidos}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="apellidos" th:field="*{apellidos}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="correo">[[#{usuario.correo}]]</label>
                                                    <input type="email" class="form-control" 
                                                           name="correo" th:field="*{correo}"
                                                           required="true">
                                                </div>
                                            </div>
                                            <div class="card-footer text-end">
                                                <button type="submit" class="btn btn-verde-oscuro">
                                                    Activar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>


        <!-- 2 Fragmento que se utiliza activar un usuario -->
        <section th:fragment="activarUsuario" class="mt-5 mb-5">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" style="background-color: var(--verde-principal); color: var(--blanco); box-shadow: 0 4px 8px var(--sombra);">
                                                <h4 class="text-center">[[#{registro.activar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="username">[[#{usuario.username}]]</label>
                                                    <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombre">[[#{usuario.nombre}]]</label>
                                                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="apellidos">[[#{usuario.apellidos}]]</label>
                                                    <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email">[[#{usuario.correo}]]</label>
                                                    <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefono">[[#{usuario.telefono}]]</label>
                                                    <input type="tel" class="form-control" name="telefono" th:field="*{telefono}"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password">[[#{usuario.password}]]</label>
                                                    <input type="password" class="form-control" name="password" th:field="*{password}"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="imagen">[[#{usuario.imagen}]]</label>
                                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                                    <img id="blah" th:src="@{${usuario.rutaImagen}}" alt="your image" height="200"/>
                                                </div>
                                            </div>
                                            <div class="card-footer" style="background-color: #f1f1f1;">
                                                <button type="submit" class="btn btn-verde-oscuro">
                                                    <i class="fas fa-check"></i> [[#{usuario.activacion}]]
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 3 Fragmento que se utiliza recordar un usuario -->
        <section th:fragment="recordarUsuario" class="mt-5 mb-5">
            <div class="row py-2">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-verde-claro">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/registro/recordarUsuario}" th:object="${usuario}" class="was-validated">
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" style="background-color: var(--verde-principal); color: var(--blanco); box-shadow: 0 4px 8px var(--sombra);">
                                                <h4 class="text-center">[[#{registro.recordar.us}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="username">[[#{usuario.username}]]</label>
                                                    <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email">[[#{usuario.correo}]]</label>
                                                    <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true"/>
                                                </div>
                                            </div>
                                            <div class="card-footer" style="background-color: #f1f1f1;">
                                                <button type="submit" class="btn btn-verde-oscuro">
                                                    <i class="fas fa-address-card"></i> [[#{registro.recordar.us}]]
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



        <section th:fragment="salidaUsuario">
            <div class="row justify-content-center my-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background-color: var(--verde-principal); color: var(--blanco); box-shadow: 0 4px 8px var(--sombra);">
                            <h4 class="text-center">Correo enviado con éxito</h4>
                        </div>
                        <div class="card-body text-center">
                            <p>Por favor, revisa tu bandeja de correo para activar tu cuenta</p>
                        </div>
                        <div class="card-footer" style="background-color: #f1f1f1;">
                            <a th:href="@{/login}" class="btn btn-verde-claro">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
