<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla_1 :: head}">
        <title>CoFFeLife</title>
    </head>
    <body>
        <header th:replace="~{layout/headerLogin :: header}"></header>
         <section  class="container my-5">
            <div class="text-center">
                <h1 class="h1">CONTÁCTANOS</h1>
                <h4 class="h4-form">¡Nos encantará escucharte!</h4>
            </div>

            <div class="container-form">
                <form th:action="@{/contacto/enviarContacto}" method="post" th:object="${contacto}">
                    <div class="styled-input">
                        <input type="text"  required="true" placeholder="Nombre" th:field="*{nombre}"/>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="styled-input">
                                <input type="email" required="true" placeholder="Email" th:field="*{email}"/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="styled-input">
                                <input type="tel" required="true" placeholder="Número" th:field="*{numero}"/>

                            </div>
                        </div>
                    </div>

                    <div class="styled-input">
                        <textarea required="true" placeholder="Mensaje" th:field="*{mensaje}"></textarea>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="submit-btn">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla_1 :: footer}"></footer>
    </body>
</html>
