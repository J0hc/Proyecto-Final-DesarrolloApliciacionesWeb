<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla_1 :: head}">
        <title>CoFFeLife</title>
        <meta charset="UTF-8"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{layout/headerLogin :: header}"></header>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">[[#{login.login}]]</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 col-form-label" for="username">
                                        <i class="fas fa-user-lock"></i> [[#{login.username}]]:
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 col-form-label" for="password">
                                        <i class="fas fa-key"></i> [[#{login.password}]]:
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="password" name="password" id="password"/>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-around">
                                        <a th:href="@{/registro/nuevo}" class="btn btn-verde-claro">
                                            [[#{accion.registrar}]]
                                        </a>
                                        <a th:href="@{/registro/recordar}" class="btn btn-verde-medio">
                                            [[#{accion.recordar}]]
                                        </a>
                                        <button class="btn btn-verde-oscuro" type="submit">
                                            [[#{login.login}]]
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${param.error != null}" class="error-message">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla_1 :: footer}"></footer>
    </body>
</html>
